<!-- 
  Activité 4 : Two-Way Data Binding avec ngModel
  TP3 - Data Binding et Interpolation
-->
<div class="utilisateur-container">
  <h2>Formulaire Utilisateur</h2>

  <!-- Activité 4.4 : Utilisation de ngModel pour la liaison bidirectionnelle -->
  <div class="form-group">
    <label for="nom">Nom :</label>
    <input 
      type="text" 
      id="nom" 
      [(ngModel)]="nom" 
      placeholder="Entrez votre nom"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <label for="email">Email :</label>
    <input 
      type="email" 
      id="email" 
      [(ngModel)]="email" 
      placeholder="Entrez votre email"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <label for="age">Âge :</label>
    <input 
      type="number" 
      id="age" 
      [(ngModel)]="age" 
      placeholder="Entrez votre âge"
      class="form-control"
    >
  </div>

  <!-- Affichage en temps réel des valeurs -->
  <div class="display-section">
    <h3>Informations en temps réel :</h3>
    <p><strong>Nom :</strong> {{ nom || '(vide)' }}</p>
    <p><strong>Email :</strong> {{ email || '(vide)' }}</p>
    <p><strong>Âge :</strong> {{ age || 0 }}</p>
  </div>
</div>
