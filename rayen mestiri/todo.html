<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Gestionnaire de tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container my-5">
        <header class="mb-4 text-center">
            <div class="position-absolute top-0 end-0 p-3">
                <button id="themeToggle" class="btn btn-sm btn-outline-secondary rounded-circle" style="width: 40px; height: 40px;">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <h1 class="display-4">
                <i class="fas fa-check-circle text-primary me-2"></i>
                Ma Liste de Tâches
            </h1>
            <div id="taskCounter" class="text-muted">
                <span id="totalCount">0</span> tâches au total | 
                <span id="completedCount">0</span> terminées | 
                <span id="pendingCount">0</span> en cours
            </div>
        </header>

        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Rechercher une tâche...">
                    <button class="btn btn-outline-secondary reset-search" type="button">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-plus-circle"></i></span>
                    <input type="text" id="taskInput" class="form-control" placeholder="Ajouter une nouvelle tâche...">
                    <button id="addBtn" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Ajouter
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0">Mes Tâches</h5>
                    <div class="dropdown ms-3">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-filter me-1"></i>Filtrer
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                            <li><a class="dropdown-item filter-option active" data-filter="all" href="#">Toutes les tâches</a></li>
                            <li><a class="dropdown-item filter-option" data-filter="active" href="#">Tâches actives</a></li>
                            <li><a class="dropdown-item filter-option" data-filter="completed" href="#">Tâches terminées</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <button id="sortBtn" class="btn btn-sm btn-outline-primary me-2">
                        <i class="fas fa-sort-alpha-down me-1"></i>Trier
                    </button>
                    <button id="clearAllBtn" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash-alt me-1"></i>Tout supprimer
                    </button>
                </div>
            </div>
            <div class="card-body">
                <ul id="taskList" class="list-group">
                    <!-- Les tâches seront affichées ici -->
                </ul>
            </div>
            <div class="card-footer text-end text-muted">
                <small>Cliquez sur une tâche pour la marquer comme terminée</small>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">
                &copy; 2025 Ma Liste de Tâches | Rayen Mestiri
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
