<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Gestionnaire de tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container my-5">

        <header class="mb-4 text-center">
            <h1 class="display-4">Ma Liste de Tâches</h1>
            <div id="taskCounter" class="text-muted">
                <span id="totalCount">0</span> tâches au total | 
                <span id="completedCount">0</span> terminées | 
                <span id="pendingCount">0</span> en cours
            </div>
        </header>

        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Rechercher une tâche...">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-plus-circle"></i></span>
                    <input type="text" id="taskInput" class="form-control" placeholder="Ajouter une nouvelle tâche...">
                    <button id="addBtn" class="btn btn-primary">Ajouter</button>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Mes Tâches</h5>
                <button id="clearAllBtn" class="btn btn-sm btn-outline-danger">
                    <i class="fas fa-trash-alt me-1"></i>Tout supprimer
                </button>
            </div>
            <div class="card-body">
                <ul id="taskList" class="list-group">
                   
                </ul>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
    
</body>
</html>
